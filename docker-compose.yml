# Docker Compose for NỘI THẤT NHANH Development Environment
# PostgreSQL + Redis for production-ready setup
#
# IMPORTANT: Set these environment variables before running:
#   POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, REDIS_PASSWORD
#
# Example:
#   export POSTGRES_USER=noithatnhanh
#   export POSTGRES_PASSWORD=your_secure_password
#   export POSTGRES_DB=noithatnhanh_dev
#   export REDIS_PASSWORD=your_redis_password
#   docker-compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ath-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    ports:
      - "5433:5432"  # Use 5433 if 5432 is already in use
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: ath-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Use 6380 if 6379 is already in use
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}

volumes:
  postgres_data:
  redis_data:
