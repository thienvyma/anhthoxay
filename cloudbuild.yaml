# Cloud Build configuration for API deployment
# Uses $BUILD_ID for image tagging (works for both manual and trigger-based builds)
steps:
  # Install dependencies and build
  - name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm install -g pnpm@10
        pnpm install --no-frozen-lockfile
        pnpm nx run api:build:production

  # Build the Docker image (uses pre-built dist/api)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ntn-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ntn-api:latest'
      - '-f'
      - 'api/Dockerfile'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ntn-api:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ntn-api:latest'

  # Deploy to Cloud Run
  # NOTE: Region should match Firestore location for best latency
  # Firestore default location is nam5 (us-central) if not specified during creation
  # Check Firestore location in Firebase Console > Firestore > Settings
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ntn-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ntn-api:$BUILD_ID'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-env-vars'
      - 'FIREBASE_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars'
      - 'FIREBASE_STORAGE_BUCKET=$PROJECT_ID.firebasestorage.app'
      - '--set-env-vars'
      - '^@^CORS_ORIGINS=https://noithatnhanh-landing.web.app,https://noithatnhanh-admin.web.app,https://noithatnhanh.vn,https://admin.noithatnhanh.vn,https://www.noithatnhanh.vn,https://noithatnhanh-f8f72.web.app,https://noithatnhanh-f8f72.firebaseapp.com'

images:
  - 'gcr.io/$PROJECT_ID/ntn-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/ntn-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
