# Cloud Build configuration for API deployment
steps:
  # Install dependencies and build
  - name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm install -g pnpm@10
        pnpm install --frozen-lockfile
        pnpm nx run api:build:production

  # Build the Docker image (uses pre-built dist/api)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ntn-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ntn-api:latest'
      - '-f'
      - 'api/Dockerfile'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ntn-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ntn-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ntn-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ntn-api:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,FIREBASE_PROJECT_ID=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/ntn-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ntn-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
