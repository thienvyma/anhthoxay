# ============================================
# NỘI THẤT NHANH - Cloud Build for Portal
# Trigger: Push to main branch with changes in portal/
# ============================================

substitutions:
  _API_URL: 'https://api.noithatnhanh.vn'

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:$COMMIT_SHA'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:latest'
      - '-f'
      - 'infra/docker/frontend.Dockerfile'
      - '--build-arg'
      - 'APP_NAME=portal'
      - '--build-arg=VITE_API_URL=${_API_URL}'
      - '--no-cache'
      - '.'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ntn-portal'
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--memory'
      - '128Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--concurrency'
      - '100'

images:
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:$COMMIT_SHA'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/ntn-repo/portal:latest'

options:
  logging: CLOUD_LOGGING_ONLY
